<ion-navbar *navbar>
  <ion-title>Build Report for {{project}} {{release}} build {{build}}</ion-title>
</ion-navbar>

<ion-content padding class="page1">
    <ion-row responsive-sm>
        <ion-col width-33>
            <base-chart class="chart pie-chart"
                        [data]="pieChartData"
                        [labels]="pieChartLabels"
                        [options]="pieChartOptions"
                        chartType="pie"></base-chart>

        </ion-col>
        <ion-col width-66>
            <base-chart class="chart"
                        [data]="barChartData"
                        [labels]="barChartLabels"
                        [options]="barChartOptions"
                        [series]="barChartSeries"
                        [chartType]="barChartType"></base-chart>
        </ion-col>
    </ion-row>
</ion-content>
